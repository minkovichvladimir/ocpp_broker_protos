syntax = "proto3";

package ocpp;

option go_package = "ocpp_broker_protos.ocpp.v1;ocppv1";

service OCPPService {
  rpc SendOCPPMessage (OCPPMessageRequest) returns (OCPPMessageResponse) {}
}

message OCPPMessageRequest {
  string station_id = 1;
  bytes message = 2;
  string message_type = 3;
  string request_id = 4;
}

message OCPPMessageResponse {
  bool success = 1;
  bytes message = 2;
  string request_id = 3;
} 