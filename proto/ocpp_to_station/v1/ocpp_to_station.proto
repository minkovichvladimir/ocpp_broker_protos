syntax = "proto3";

package ocppts;

option go_package = "ocpp_broker_protos.ocppts.v1;ocpptsv1";

service OCPPToStationService {
  rpc SendOCPPMessage (OCPPMessageRequest) returns (OCPPMessageResponse) {}
}

message OCPPMessageRequest {
  string station_id = 1;
  bytes message = 2;
  string request_id = 3;
}

message OCPPMessageResponse {
  bool success = 1;
  bytes message = 2;
  string request_id = 3;
} 